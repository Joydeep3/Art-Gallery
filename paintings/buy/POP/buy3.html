<body>
<link href="buy3.css" rel="stylesheet">
  <div id="wrap">
    <div id="cart_layout_1">
      <h1>Shopping Cart</h1>
      <div class="cart_info">
        <div class="product">
          <img src="pics/12.jpg"/>
        </div>
        <div class="product_info">
          <div class="center">
            <span>MJ Moves</span>
          </div>
        </div>
         <div class="details">
          <div class="price">
            <div class="center">
            <span>Rs. 123999/-</span>
            </div>
          </div>
          <div class="remove">
            <div class="center">
              <span class="hidden">Remove</span><i class="fa fa-times-circle fa-4"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="complete_cart">
        <div class="updated">
        <div class="shipping">
          <h2>Shipping Estimate</h2>
          <div class="state">
            <select id="state">
                   <option value = "1">Jamshedpur</option>
                   <option value = "2">Mumbai</option>
                   <option value = "3">Bhubaneswar</option>
                   <option value = "4">Bhagalpur</option>
		   <option value = "5">Delhi</option>
                 </select>
          </div>
         
        </div>
        <div class="coupon">
          <h2>Coupon Code</h2>
          <input id="code"></input>
        <a class="button update">Update Cart</a>
        </div>
        </div>
        <div class="checkout">
          <div class="total">
          <h2>Subtotal:</h2>
          <span class="sub">
            <small>Excluding Tax and Shipping</small>
          </span>
          </div>
          <span class="subtotal">
            Rs. 123999/-
          </span>
          <div class="bfb">
            <a class="button" href="#">Checkout</a>
          </div>
        </div>
        
        </div>
      </div>
    </div>
  </div>
</body>
